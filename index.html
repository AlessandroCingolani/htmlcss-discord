<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Discord Clone</title>
</head>
<body>
  <!-- header -->
  <header>
    <nav class="container nav-block">

      <div class="logo-header ">
        <img src="img/logo.svg" alt="logo">
      </div>

      <div class="link-header">
        <ul>
          <li><a href="#">Scarica</a></li>
          <li><a href="#">Perch√® Discord</a></li>
          <li><a href="#">Nitro</a></li>
          <li><a href="#">Sicurezza</a></li>
          <li><a href="#">Assistenza</a></li>
        </ul>
      </div>

      <div class="login-header">
        <a class="btn" href="btn">Accedi</a>
      </div>
    </nav>
  </header>
  <!-- /header -->
  
  <!-- main -->
  <main>
    <!-- title and img  -->
    <section class="head-block">

      <div id="jumbotron">

      </div>

    </section>

    <!-- first section with img sx and text dx -->
    <section class="main-block">

      <div class="container main-contents">

        <div class="img-content-img">

        </div>
        <div class="text-main-content">

        </div>

      </div>
    </section>

    <!-- reverse img and title with gray background -->
    <section class="main-block background-change">

      <div class="container main-contents reverse">

        <div class="img-content-img">

        </div>
        <div class="text-main-content">

        </div>

      </div>

    </section>

    <!-- third section same first  -->
    <section class="main-block">

      <div class="container main-contents">

        <div class="img-content-img">

        </div>
        <div class="text-main-content">

        </div>

      </div>

    </section>

   <section class="big-block background-change">
    <div class="container big-contents">

    </div>
   </section>
    
  </main>
  <!-- /main -->

  <!-- footer -->
  <footer>
    <!-- 1 row with 5 columns -->
    <div class="container footer-row">
      <div class="big-col"></div>
      <div class="footer-col"></div>
      <div class="footer-col"></div>
      <div class="footer-col"></div>
      <div class="footer-col"></div>
    </div>
    
    <div class="break-line"></div>
    
    <div class="container footer-closer">

      <div class="logo-footer">
        Logo
      </div>
     <button class="button-footer">
      Bottone
     </button>

    </div>  
    
  </footer>
  <!-- /footer -->
</body>
</html>
